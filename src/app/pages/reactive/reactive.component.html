<h4 class="mt-5">Validación de formularios : <small>Formulario Reactivo</small></h4>
<hr>

<form autocomplete="off"
[formGroup]="form" (ngSubmit)="enviar()">
    <div>
        <!-- ######## Primer Input ################ -->
        <div class="form-group row">
            <label for="nombre"
            class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input type="text" class="form-control"
                placeholder="Nombre"
                formControlName="nombre"
                [class.is-invalid]="validaNombre">
                <div class="invalid-feedback" *ngIf="validaNombre">Dato erroneo</div>
            </div>


        </div>

        <!-- ####### Segundo Input ################ -->
        <div class="form-group row">
            <label for="apellido"
            class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input type="text" class="form-control"
                placeholder="Apellido"
                formControlName="apellido"
                [class.is-invalid]="validaApellido">
                <div class="invalid-feedback" *ngIf="validaApellido">Dato erroneo</div>
            </div>
        </div>

            <!-- ####### Tercer Input ################ -->
            <div class="form-group row">
                <label for="email"
                class="col-2 col-form-label">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control"
                    placeholder="E-mail"
                    formControlName="correo"
                    [class.is-invalid]="validaCorreo">
                    <div class="invalid-feedback" *ngIf="validaCorreo">Dato erroneo</div>
                </div>
            </div>

            <!-- Validacion personalizada Password -->
            <div class="row form-group">
                <label for="" class="col-2 col-form-label">Contraseña</label>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Contraseña"
                    formControlName="passwd1"
                    [class.is-invalid]="passwd1_Get">
                </div>
            </div>
            <div class="row form-group">
                <label for="" class="col-2 col-form-label">Confirmar contraseña:</label>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Confirmación" formControlName="passw2"
                    [class.is-invalid]="passwd2_Get">
                </div>
            </div>

            <!-- ####### Grupo de controles (FormGroup)######## -->
            <div class="form-group row" formGroupName="direccion">
                <div class="label col-2 col-form-label">
                    Dirección
                </div>
                <div class="col-8 form-row">
                    <div class="col mr-2">
                        <input type="text" class="form-control"
                        placeholder="Estado"
                        formControlName="estado"
                        [class.is-invalid]="validarEstado">
                    </div>
                    <div class="col ml-2">
                        <input type="text" class="form-control"
                        placeholder="Municipio"
                        formControlName="municipio"
                        [class.is-invalid]="validarMunicipio">
                    </div>
                </div>
            </div>

            <!-- Arreglo de controles (FormArray) -->
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Pasatiempo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>

            <!-- Contenedor de FormArray -->
                        <tbody formArrayName="pasatiempos">
                        <!-- Reproducir el tr segun la longitud delformArray -->
                            <tr *ngFor="let control of arrayPasatiempos.controls; let i = index">
                                <td>{{i + 1}}</td>
                                <td>
                                    <input type="text"
                                    class="form-control"
                                    [formControlName]="i"
                                    placeholder="Pasatiempo {{i + 1}}">
                                </td>
                                <td>
                                    <button type="button"
                                    class="btn btn-danger btn-block"
                                    (click)="removeControl(i)">Borrar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button type="button" (click)="newControl()"
                    class="btn btn-primary btn-block my-3">Agregar pasatiempo</button>
                </div>
            </div>

            <!-- #######  Input Enviar ############# -->
            <div class="form-group row">
                <div class="col-10 input-group">
                    <button class="btn btn-outline-success btn-block"
                    type="submit">Guardar</button>
                </div>
            </div>
    </div>
</form>
